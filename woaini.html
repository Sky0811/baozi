<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我爱包子</title>
</head>
<body>
	<center>
	<h3>相恋334天</h3>
	<span>今天是咱俩相恋的第334天</span>
	<br>
	<span>中间苦过也笑过</span>
	<br>
	<span>吵过闹过原谅过</span>
	<br>
	<span>一块上班时的开心与欢乐</span>
	<br>
	<span>分居两地的孤单与思念</span>
	<br>
	<span>一块学习的欢笑与陪伴</span>
	<br>
	<span>彼此已经不可分离</span>
	<br>
	<span>虽然我现在一无所有穷困潦倒</span>
	<br>
	<span>但是有你，我就有奋斗下去的动力</span>
	<br>
	<span>在这个特殊的日子，我没有玫瑰与钻戒</span>
	<br>
	<span>有的是早上醒来时的一个吻</span>
	<br>
	<span>我会把憧憬的未来变为现实</span>
	<br>
	<span>与你携手共度余生</span>
	<br>
	<span>爱你</span>
	</center>
</body>
</html>
